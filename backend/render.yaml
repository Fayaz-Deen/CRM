services:
  - type: web
    name: personal-crm-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NEON_HOST
        sync: false
      - key: NEON_DATABASE
        sync: false
      - key: NEON_USERNAME
        sync: false
      - key: NEON_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://fayaz-crm.vercel.app
    healthCheckPath: /api/health
