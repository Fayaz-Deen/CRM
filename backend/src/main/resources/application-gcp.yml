spring:
  application:
    name: personal-crm
  datasource:
    url: jdbc:mysql:///${GCP_SQL_DATABASE:personal_crm}?cloudSqlInstance=${GCP_SQL_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false
    username: ${GCP_SQL_USERNAME}
    password: ${GCP_SQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://your-domain.com}

logging:
  level:
    root: WARN
    com.crm: INFO
    org.springframework.security: WARN
